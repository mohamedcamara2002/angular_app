<div class="col-md-8 offset-md-2 mt-5">
    
    <button class="btn btn-primary" routerLink="/addEvenement">
        <i class="fas fa-plus"></i> Ajouter un √âv√©nement
    </button>

    <div class="mt-4">
        <div class="d-flex align-items-center">
            <label for="search" class="me-2 fw-bold">üîç Recherche :</label>
            <input type="text" class="form-control w-50" [(ngModel)]="valueSearch" id="search" placeholder="Rechercher...">
        </div>
    </div>

    <h2 class="text-center text-primary fw-bold">üìÖ Liste des √©v√©nements</h2>

    <table class="table table-hover table-bordered mt-4">
        <thead class="table-dark text-white text-center">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Lieu</th>
                <th>Date</th>
                <th>Description</th>
                <th>Organisateur</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of evenements | filtreEvenement:this.valueSearch; index as i" [ngClass]="{'table-primary': i % 2 === 0, 'table-light': i % 2 !== 0}">
                <td>{{ p.id }}</td>
                <td>{{ p.nom | uppercase }}</td>
                <td>{{ p.lieu }}</td>
                <td>{{ p.date }}</td>
                <td>{{ p.description }}</td>
                <td>{{ p.organisateur | titlecase }}</td>
                <td class="text-center">
                    <button class="btn btn-danger me-2" (click)="deleteEvenement(p.id)">
                        <i class="fas fa-trash"></i> Supprimer
                    </button>
                    <button class="btn btn-primary" routerLink="/updateEvenement/{{ p.id }}">
                        <i class="fas fa-edit"></i> Modifier
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

   
    <div class="text-center mt-4">
        <button class="btn btn-primary px-4" (click)="generatePDF()">
            <i class="fas fa-file-pdf"></i> G√©n√©rer un PDF
        </button>
    </div>
    
</div>
